<html>
	<head>
		<title>ThinkTask</title>
		<link rel="stylesheet" type="text/css" href="nodeTreeStyle.css">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,500,700&display=swap" rel="stylesheet">
	</head>
	<body>
	<section class="gridSection">
		<header>
			<div class="navBox">
				<div class="hamburger"></div>
				<div class="hamburger"></div>
				<div class="hamburger"></div>
			</div>
			<h1>Think Task</h1>
			<div class="userDiv">User</div>
		</header>
		<div class="edit-container flex-center">
			<div id="title-div" class="flex-center">
				<h3>Title:</h3>
				<input placeholder="Project title" type="text">
			</div>
			<div id="descript-div" class="flex-center">
				<h4>Description:</h4>
				<textarea placeholder="Give your project a description"></textarea>
			</div>
			<div class="edit-btn-container">
                <img class="red" src="img/icons/rubbish-bin.svg">
                <img class="orange" src="img/icons/refresh.svg">
                <img class="green" src="img/icons/checked.svg">
            </div>
		</div>
		<main>
			<div id="treeDiv">
			</div>
			<div class="addBtn" data-btn="addProject"><span data-btn="addProject">+</span></div>
		</main>
		<footer>
		</footer>
	</section>
	<!--Script for testing-->
	<script src="treeNodes.js"></script>
	<script src="projectData.js"></script>
	<script src="nodeTree.js"></script>
	</body>
</html>
