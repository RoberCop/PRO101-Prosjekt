<html>

<head>
	<title>ThinkTask</title>
	<link rel="stylesheet" type="text/css" href="nodeTreeStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
	<section class="gridSection">
		<header>
			<div class="navBox" id="menuBar">
				<!--
				<div class="hamburger"></div>
				<div class="hamburger"></div>
				<div class="hamburger"></div>
				-->
			</div>

			<h1>Think Task</h1>
			<div class="userDiv"><p id="userText">Username: </p></div>

			<div id="largeInput">
				<input id="quickAddInput" type="text" placeholder="Add task">
				<div id="quickAddPlus" class="addIcon">
					<i class="fas fa-plus"></i>
				</div>
			</div>
		</header>

		<main>
			<div id="treeDiv">
			</div>
		</main>

		<footer>
		</footer>
	</section>

	<div class="edit-container flex-center" id="editContainer">
		<div id="title-div" class="flex-center">
			<h3>Title:</h3>
			<input id="nodeTitle" placeholder="Project title" type="text">
		</div>

		<div id="descript-div" class="flex-center">
			<h3>Description:</h3>
			<textarea id="nodeDesc" placeholder="Give your project a description"></textarea>
		</div>

		<div id="setStatus-div">
			<!-- change this to an image -->
			<div id="doneNode"><p>Done</p></div>
			<div id="inProgNode"><p>In Progress</p></div>
			<div id="notDoneNode"><p>Not Done</p></div>
		</div>

		<div class="edit-btn-container">
			<img id="deleteNode" class="red" src="img/icons/rubbish-bin.svg">
			<img id="refreshNode" class="orange" src="img/icons/refresh.svg">
			<img id="saveNode" class="green" src="img/icons/checked.svg">
		</div>
	</div>

	<script src="treeNodes.js"></script>
	<script src="projectData.js"></script>
	<script src="users.js"></script>
	<script src="addNodeBtn.js"></script>
	<script src="nodeTree.js"></script>
</body>

</html>
